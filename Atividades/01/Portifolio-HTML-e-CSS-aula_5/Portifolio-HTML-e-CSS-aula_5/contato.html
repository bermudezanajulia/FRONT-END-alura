<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato- Barbearia Alura</title> <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="caixa">
           <h1>
                <img src="imagens2/logo.png" alt="logo">
            </h1>
                <nav>
                 <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav> 
        </div>
        </header>
        <main>
            <form>
                <label  for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label  for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label  for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" class="input-padrao" cols="30" rows="10"></textarea required>

                <fieldset>

                    <legend>Como prefere nosso contato ?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" id="radio-email"> Email</label>
                   
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
                   
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                 <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                 </select>
                </fieldset>
                
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>
                
                <input  type="submit" value="Enviar formulário">

                

            </form>
        </main>
